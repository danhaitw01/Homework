			<h1 align="center">關於搭檔</h1>
			<h2 align="center">搭檔可以在主畫面或結算畫面中作為看板娘。</h2>
			<h2 align="center">搭檔也可以在殘片結算以及世界模式的步數或超限%數提供加成。</h2>
			<h2 align="center">通常特殊歌曲只能在使用特定搭檔時觸發解鎖挑戰。</h2>
			<h2 align="center">搭檔可透過購買曲包、遊玩世界模式或購買Arcaea原聲專輯三種方式解鎖。</h2>
